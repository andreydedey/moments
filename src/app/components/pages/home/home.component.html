<div class="home-container">
    <h1>Veja o que estão compartilhando!</h1>
    <!-- form de busca -->
     <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
           <div class="moment" *ngFor="let moment of moments">
               <img src="{{ moment.image }}" alt="momentimage">
              <h3>{{ moment.title }}</h3>
              <p class="date"> Em {{ moment.created_at | date: 'dd/MM/yyyy'}}</p>
              <p>Comentários: {{moment.coments?.length || 0}}</p>
              <p><a [routerLink]="['/moments', moment.id]"></a></p>
           </div>
        </div>
     </div>
     <ng-template #noMoments>
      <h1>Não há momentos cadastrados!</h1>
     </ng-template>
</div>
