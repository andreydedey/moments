<div class="home-container">
    <h1>Veja o que estão compartilhando!</h1>
    <!-- form de busca -->
     <div class="search-container">
      <form>
         <fa-icon [icon]="fasearch"></fa-icon>
         <input type="text" placeholder="Ou busque por um momento..." (input)="search($event)">
      </form>
     </div>
     <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
           <div class="moment" *ngFor="let moment of moments" @fade>
               <img src="{{ moment.image }}" alt="moment image">
               <h3>{{ moment.title }}</h3>
               <p class="date"> Em {{ moment.created_at | date: 'dd/MM/yyyy'}}</p>
               <!-- <p>Comentários: {{ getCommentCountForMoment(moment.id) }}</p> -->
               <p><a [routerLink]="['/moments', moment.id]">Detalhes</a></p>
           </div>
        </div>
     </div>
      <ng-template #noMoments>
         <h1>Não há momentos cadastrados!</h1>
      </ng-template>
</div>
