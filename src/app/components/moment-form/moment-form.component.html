<form action="">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea placeholder="O que aconteceu em seu momento ?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou seu momento:</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
